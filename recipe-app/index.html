<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="recipe__container">
      <header class="recipe__header">
        <input type="text" />
        <button class="recipe__search">
          <i class="fa fa-search"></i>
        </button>
      </header>
      <section class="favorite">
        <h3 class="favorite__title">Favorite Meals</h3>
        <ul class="favorite__content">
          <li class="favorite__item">
            <img
              class="favorite__img"
              src="https://www.themealdb.com/images/ingredients/Lime.png"
              alt=""
            />
            <span class="favorite__name">Lime</span>
          </li>
          <li class="favorite__item">
            <img
              class="favorite__img"
              src="https://www.themealdb.com/images/media/meals/xwutvy1511555540.jpg"
              alt=""
            />
            <span class="favorite__name">Pizza</span>
          </li>
          <li class="favorite__item">
            <img
              class="favorite__img"
              src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg"
              alt=""
            />
            <span class="favorite__name">Spicy Arrabiata Penne</span>
          </li>
          <li class="favorite__item">
            <img
              class="favorite__img"
              src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg"
              alt=""
            />
            <span class="favorite__name">Spicy Arrabiata Penne</span>
          </li>
          <li class="favorite__item">
            <img
              class="favorite__img"
              src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg"
              alt=""
            />
            <span class="favorite__name">Spicy Arrabiata Penne</span>
          </li>
          <li class="favorite__item">
            <img
              class="favorite__img"
              src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg"
              alt=""
            />
            <span class="favorite__name">Spicy Arrabiata Penne</span>
          </li>
          <li class="favorite__item">
            <img
              class="favorite__img"
              src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg"
              alt=""
            />
            <span class="favorite__name">Spicy Arrabiata Penne</span>
          </li>
          <li class="favorite__item">
            <img
              class="favorite__img"
              src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg"
              alt=""
            />
            <span class="favorite__name">Spicy Arrabiata Penne</span>
          </li>
        </ul>
      </section>
      <section class="meals">
        <div class="meal">
          <header class="meal__header">
            <span class="random">Random Recipe</span>
            <img
              src="https://www.themealdb.com//images//media//meals//xb97a81583266727.jpg"
              alt=""
            />
          </header>
          <section class="meal__body">
            <h4>Corned Beef and Cabbage</h4>
            <button class="meal__btn">
              <i class="fa fa-heart"></i>
            </button>
          </section>
        </div>
      </section>
    </div>
  </body>
</html>
